<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Agence d'immobilier</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="assets/icons/all.min.css">
    <!-- My Css -->
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/property-details.css">
</head>
<body>
    <special-header></special-header>

    <main class="container mt-5">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb pt-5">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="properties.html">Properties</a></li>
                <li class="breadcrumb-item active" aria-current="page">Property Details</li>
            </ol>
        </nav>

        <!-- Property Gallery -->
        <div class="property-gallery">
            <img src="assets/images/villa.jpg" alt="Property Main Image" id="mainImage">
            <div class="thumbnail-gallery">
                <img src="assets/images/villa.jpg" alt="Thumbnail 1" onclick="changeMainImage(this.src)">
                <img src="assets/images/villa.jpg" alt="Thumbnail 2" onclick="changeMainImage(this.src)">
                <img src="assets/images/villa.jpg" alt="Thumbnail 3" onclick="changeMainImage(this.src)">
                <img src="assets/images/villa.jpg" alt="Thumbnail 4" onclick="changeMainImage(this.src)">
            </div>
        </div>

        <div class="row">
            <!-- Property Details -->
            <div class="col-lg-8">
                <div class="property-info">
                    <h1 class="mb-4" id="property-title">Loading...</h1>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="text-primary mb-0" id="property-price">Loading...</h2>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-heart"></i> Save
                            </button>
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-share"></i> Share
                            </button>
                        </div>
                    </div>

                    <div class="property-features-grid" id="property-features">
                        <!-- Features will be loaded dynamically -->
                    </div>

                    <div class="mb-4">
                        <h3>Description</h3>
                        <p id="property-description">Loading...</p>
                    </div>

                    <div class="mb-4">
                        <h3>Features & Amenities</h3>
                        <ul class="list-unstyled row" id="property-amenities">
                            <!-- Amenities will be loaded dynamically -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Agent Card -->
                <div class="agent-card mb-4">
                    <div class="text-center">
                        <img src="assets/images/agent.jpg" alt="Agent" class="agent-image">
                        <h4>John Smith</h4>
                        <p class="text-muted">Senior Real Estate Agent</p>
                        <div class="d-flex justify-content-center gap-2 mb-3">
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                        </div>
                        <button class="btn btn-primary w-100">Contact Agent</button>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <h3>Schedule a Visit</h3>
                    <form id="visit-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Your Phone">
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" required>
                                <option value="">Select Time</option>
                                <option value="morning">Morning (9AM - 12PM)</option>
                                <option value="afternoon">Afternoon (1PM - 5PM)</option>
                                <option value="evening">Evening (6PM - 8PM)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="3" placeholder="Message (optional)"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Schedule Visit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <special-footer></special-footer>

    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/header_footer.js"></script>
    <script>
        // Property data

                ],

                ]
            },
            3: {
                title: "Luxury Waterfront Villa",
                price: "$1,200,000",
                location: "South Beach, Miami",
                features: [

            5: {

                description: "This modern house in Queen Anne features a beautiful garden and contemporary design elements. The home includes a spacious kitchen with island, hardwood floors throughout, and a finished basement. The backyard offers a perfect space for outdoor entertaining.",

                    "Garden",

            },
            6: {
                title: "Cozy Studio Apartment",
                price: "$380,000",
                location: "Brooklyn, New York",
                features: [

                    { icon: "map-marker-alt", text: "Brooklyn, New York" }
                ],
                description: "This cozy studio apartment in Brooklyn offers a perfect blend of comfort and style. The unit features an efficient layout, modern appliances, and plenty of natural light. The building includes common areas and is close to public transportation.",

                    "Modern Appliances",
                    "High Ceilings",
                    "Common Areas",
                    "Laundry Room",
                    "Bike Storage",
                    "Pet Friendly"
                ]
            }
        };

        // Get property ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const propertyId = parseInt(urlParams.get('id')) || 1;
        const property = properties[propertyId];

        // Update page content
        document.getElementById('property-title').textContent = property.title;
        document.getElementById('property-price').textContent = property.price;
        document.getElementById('property-description').textContent = property.description;

        // Update features
        const featuresGrid = document.getElementById('property-features');
        property.features.forEach(feature => {
            featuresGrid.innerHTML += `
                <div class="feature-item">
                    <i class="fas fa-${feature.icon}"></i>
                    <span>${feature.text}</span>
                </div>
            `;
        });

        // Update amenities
        const amenitiesList = document.getElementById('property-amenities');
        property.amenities.forEach(amenity => {
            amenitiesList.innerHTML += `
                <li class="col-md-4 mb-2">
                    <i class="fas fa-check text-success me-2"></i>${amenity}
                </li>
            `;
        });

        function changeMainImage(src) {
            document.getElementById('mainImage').src = src;
        }

        // Handle form submission
        document.getElementById('visit-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for scheduling a visit! We will contact you shortly.');
            this.reset();
        });
    </script>
</body>
</html>
