<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Real Estate Agency</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="assets/icons/all.min.css">
    <!-- My Css -->
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/property-details.css">
    <link rel="stylesheet" href="assets/css/loading.css">
</head>
<body>

    <loading-animation></loading-animation>

    <special-header></special-header>

    <main class="container mt-5">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none">Home</a></li>
                <li class="breadcrumb-item"><a href="properties.html" class="text-decoration-none">Properties</a></li>
                <li class="breadcrumb-item active" aria-current="page">Property Details</li>
            </ol>
        </nav>

        <!-- Property Gallery -->
        <div class="mb-4">
            <img src="" alt="Property Main Image" id="mainImage" class="w-100 rounded shadow-sm">
        </div>

        <div class="row g-4">
            <!-- Property Details -->
            <div class="col-lg-8">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h1 class="display-5 fw-bold mb-4" id="property-title">Loading...</h1>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="fs-1 fw-bold text-primary mb-0" id="property-price">Loading...</h2>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-heart"></i> Save
                            </button>
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-share"></i> Share
                            </button>
                        </div>
                    </div>

                    <div class="bg-light p-4 rounded mb-4">
                        <div class="row g-3" id="property-features">
                            <!-- Features will be loaded dynamically -->
                        </div>
                    </div>

                    <div class="mb-4">
                        <h3 class="mb-3">Description</h3>
                        <p id="property-description" class="text-secondary lh-lg">Loading...</p>
                    </div>

                    <div class="mb-4">
                        <h3 class="mb-3">Features & Amenities</h3>
                        <ul class="list-unstyled" id="property-amenities">
                            <!-- Amenities will be loaded dynamically -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
            <!-- Agent Card -->
            <div class="bg-white p-4 rounded shadow-sm mb-4 text-center agent-card">
                <img src="" alt="Agent" class="agent-image mb-3">
                <h4></h4>
                <p class="text-muted"></p>
                <div class="d-flex justify-content-center gap-2 mb-3">
                    <i class="fas fa-star text-warning"></i>
                    <i class="fas fa-star text-warning"></i>
                    <i class="fas fa-star text-warning"></i>
                    <i class="fas fa-star text-warning"></i>
                    <i class="fas fa-star text-warning"></i>
                </div>
                <p class="text-muted mb-3"></p>
                <div class="agent-contact mt-3">
                    <!-- Contact details will be dynamically loaded here -->
                </div>
                <button class="btn btn-primary w-100">Contact Agent</button>
            </div>

                <!-- Contact Form -->
                <div class="bg-white p-4 rounded shadow-sm">
                    <h3 class="text-primary mb-4">Schedule a Visit</h3>
                    <form id="visit-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Your Phone">
                        </div>
                        <div class="mb-3">
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" required>
                                <option value="">Select Time</option>
                                <option value="morning">Morning (9AM - 12PM)</option>
                                <option value="afternoon">Afternoon (1PM - 5PM)</option>
                                <option value="evening">Evening (6PM - 8PM)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control text-area" rows="3" placeholder="Message (optional)"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Schedule Visit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <special-footer></special-footer>

    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/header_footer.js"></script>
    <script src="assets/js/properties-details.js"></script>
    <script src="assets/js/loading.js"></script>
    <script type="module" src="assets/js/loading-module.js"></script>
</body>
</html>
